<!DOCTYPE html>
<html>
<head>
  <title>Iki Opo loh Mas?</title>
</head>
<body>
  <h1>JavaScript Can Change Images</h1>
  <img id="myImage" onclick="changeImage()" src="aaa.gif" width="700" height="700">
  <p>Click the image to change image.</p>
  <script>
  function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("aaa")) { image.src = "arip.jpeg"; } else {
      image.src = "arip.jpeg";
    }
  }
  </script>
</body>
</html>
